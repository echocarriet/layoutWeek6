<div class="container-fluid container-lg">
    <div class="row align-items-center pt-8 pb-10 py-md-10" data-aos="fade-up">
        <div class="col-md-8 mb-6 mb-md-0">
            <img class="login-img object-fit-cover object-position-center w-100"
                src="assets/images/login1.jpg"
                alt="login pic">
        </div>
        <div class="col-md-4">
            <h2>Log in</h2>
            <form>
                <div class="form-group">
                    <label for="userEmail">帳號</label>
                    <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp"
                        placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label for="userPassword">密碼</label>
                    <input type="password" class="form-control" id="userPassword" placeholder="Password">
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <a href="#">忘記密碼</a>
                    <div class="d-flex">
                        <a href="#" class="btn btn-outline-primary mr-2">註冊</a>
                        <input type="button" class="btn btn-primary" value="登入" onclick="location.href='member.html';">
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>
